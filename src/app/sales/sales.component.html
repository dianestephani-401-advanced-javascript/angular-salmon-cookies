<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column // Store Number -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Store No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- six AM Column -->
  <ng-container matColumnDef="sixAm">
    <th mat-header-cell *matHeaderCellDef> 6AM </th>
    <td mat-cell *matCellDef="let element"> {{element.sixAm}} </td>
  </ng-container>

  <!-- seven AM Column -->
  <ng-container matColumnDef="sevenAm">
    <th mat-header-cell *matHeaderCellDef> 7AM </th>
    <td mat-cell *matCellDef="let element"> {{element.sevenAm}} </td>
  </ng-container>

  <!-- six AM Column -->
  <!-- <ng-container matColumnDef="etightAm">
    <th mat-header-cell *matHeaderCellDef> 8AM </th>
    <td mat-cell *matCellDef="let element"> {{element.eightAm}} </td>
  </ng-container> -->

  <!-- six AM Column -->
  <!-- <ng-container matColumnDef="sixAm">
    <th mat-header-cell *matHeaderCellDef> 9AM </th>
    <td mat-cell *matCellDef="let element"> {{element.nineAm}} </td>
  </ng-container> -->

  <!-- ten AM Column
  <ng-container matColumnDef="sixAm">
    <th mat-header-cell *matHeaderCellDef> 10AM </th>
    <td mat-cell *matCellDef="let element"> {{element.tenAm}} </td>
  </ng-container> -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
